services:
  # ==========================================================================
  # MLFLOW - Experiment Tracking & Model Registry
  # ==========================================================================
  mlflow:
    container_name: mlflow
    build:
      context: ./services/mlflow
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - BACKEND_STORE_URI=postgresql://mlflow_user:mlflow_secure_pwd_2024@postgres:5432/mlflow_db
      - MLFLOW_ARTIFACT_ROOT=s3://mlflow-artifacts/
      - MLFLOW_SERVER_ALLOWED_HOSTS=*
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    networks:
      - mlops_network
    ports:
      - "5050:5050" # External port 5050 maps to internal port 5050
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always

  # ==========================================================================
  # MINIO - S3-Compatible Object Storage
  # ==========================================================================
  minio:
    container_name: minio
    image: minio/minio:latest
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    networks:
      - mlops_network
    ports:
      - "${MINIO_PORT}:9000" # API port
      - "${MINIO_CONSOLE_PORT}:9001" # Console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always

  # MinIO Client for bucket initialization
  minio-init:
    container_name: minio-init
    image: minio/mc:latest
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - mlops_network
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      mc mb minio/${MINIO_BUCKET_NAME} --ignore-existing;
      mc policy set public minio/${MINIO_BUCKET_NAME};
      exit 0;
      "

  # ==========================================================================
  # POSTGRESQL - Database
  # ==========================================================================
  postgres:
    container_name: postgres
    image: postgres:15
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - mlops_network
      - backend_network
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./services/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # PGADMIN - Database Management UI
  # ==========================================================================
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - mlops_network
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  # ==========================================================================
  # PROMETHEUS - Metrics Collection
  # ==========================================================================
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    env_file:
      - .env
    networks:
      - backend_network
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME}"
    restart: always

  # ==========================================================================
  # GRAFANA - Monitoring Dashboards
  # ==========================================================================
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=
    networks:
      - backend_network
      - mlops_network
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - ./services/grafana/grafana_datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./services/grafana/grafana_dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./services/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  mlops_network:
    driver: bridge
    name: mlops_network
  backend_network:
    driver: bridge
    name: backend_network

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  mlflow_data:
    name: mlflow_data
  minio_data:
    name: minio_data
  pgdata:
    name: pgdata
  pgadmin_data:
    name: pgadmin_data
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data
