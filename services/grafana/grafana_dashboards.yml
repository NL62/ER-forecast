# Grafana Dashboards Configuration
apiVersion: 1

providers:
  - name: 'ER Forecast Dashboards'
    orgId: 1
    folder: 'MLOps'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
